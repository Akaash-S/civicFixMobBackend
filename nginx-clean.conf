# CivicFix Backend - Bulletproof Authentication Nginx Configuration
# Preserves ALL header formatting exactly as received - no normalization

events {
    worker_connections 1024;
}

http {
    upstream backend {
        server backend:5000;
    }

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;

    server {
        listen 80;
        server_name _;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header X-Content-Type-Options "nosniff" always;

        # CRITICAL: Disable all header processing that could modify Authorization
        proxy_pass_request_headers on;
        proxy_pass_request_body on;
        
        # CRITICAL: Do not set any headers that could interfere with Authorization
        # Only set essential proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Health check (minimal processing)
        location /health {
            proxy_pass http://backend;
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }

        # API endpoints (CRITICAL: Zero header modification)
        location /api/ {
            limit_req zone=api burst=20 nodelay;
            proxy_pass http://backend;
            
            # CRITICAL: Disable ALL nginx header processing
            proxy_buffering off;
            proxy_request_buffering off;
            
            # CRITICAL: Do NOT modify any headers - pass everything raw
            # Remove any proxy_set_header directives that could affect Authorization
            
            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            # CRITICAL: Large buffers to handle any token size without modification
            proxy_buffer_size 128k;
            proxy_buffers 8 128k;
            proxy_busy_buffers_size 256k;
            
            # CRITICAL: Disable header processing
            proxy_ignore_headers "Cache-Control" "Expires" "Set-Cookie";
            proxy_hide_header "X-Powered-By";
            
            # CRITICAL: Pass the request exactly as received
            proxy_method $request_method;
            proxy_http_version 1.1;
        }

        # Root endpoint (minimal processing)
        location / {
            proxy_pass http://backend;
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }
    }
}