# CivicFix Backend - Perfect Authentication System Nginx Configuration
# CRITICAL: Preserves ALL header formatting exactly as received

events {
    worker_connections 1024;
}

http {
    upstream backend {
        server backend:5000;
    }

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;

    server {
        listen 80;
        server_name _;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header X-Content-Type-Options "nosniff" always;

        # CRITICAL: Global settings to preserve header formatting
        proxy_pass_request_headers on;
        proxy_pass_request_body on;
        
        # Standard proxy headers (applied to all locations)
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Health check (no rate limiting)
        location /health {
            proxy_pass http://backend;
            
            # Timeouts
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }

        # API endpoints (CRITICAL: Perfect header preservation for authentication)
        location /api/ {
            limit_req zone=api burst=20 nodelay;
            proxy_pass http://backend;
            
            # CRITICAL: Disable any nginx processing that could modify headers
            proxy_buffering off;
            proxy_request_buffering off;
            
            # Timeouts for authentication processing
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            # CRITICAL: Large buffer sizes to handle any JWT token size
            proxy_buffer_size 64k;
            proxy_buffers 8 64k;
            proxy_busy_buffers_size 128k;
            
            # CRITICAL: Preserve exact header formatting
            proxy_ignore_headers "Cache-Control" "Expires";
            proxy_hide_header "X-Powered-By";
            
            # CRITICAL: Do not modify any headers - pass everything as-is
            # Remove any header modifications that could affect Authorization
        }

        # Root endpoint
        location / {
            proxy_pass http://backend;
            
            # Basic timeouts
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }
    }
}