services:
  backend:
    build: .
    container_name: civicfix-backend
    expose:
      - "5000"
    env_file: .env
    restart: always
    volumes:
      - .:/app
    environment:
      - FLASK_ENV=production
      - PORT=5000

  nginx:
    image: nginx:alpine
    container_name: civicfix-nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx-https.conf:/etc/nginx/conf.d/default.conf
      - /etc/letsencrypt:/etc/letsencrypt
      - /var/www/certbot:/var/www/certbot
    depends_on:
      - backend

  certbot:
    image: certbot/certbot
    container_name: civicfix-certbot
    volumes:
      - /etc/letsencrypt:/etc/letsencrypt
      - /var/www/certbot:/var/www/certbot
    # No ports exposed - used for one-off commands
    profiles:
      - tools  # Only run when explicitly requested via 'docker compose run' or 'up --profile tools'