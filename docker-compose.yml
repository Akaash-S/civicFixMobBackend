services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: civicfix-backend
    expose:
      - "5000"
    env_file: 
      - .env
    restart: always
    environment:
      - FLASK_ENV=production
      - PORT=5000
      - PYTHONUNBUFFERED=1
      - AI_SERVICE_URL=http://ai-service:8001
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - civicfix-network
    depends_on:
      ai-service:
        condition: service_healthy

  ai-service:
    build:
      context: ../ai-service
      dockerfile: Dockerfile
    container_name: civicfix-ai-service
    expose:
      - "8001"
    environment:
      - SERVICE_NAME=civicfix-ai-service
      - SERVICE_PORT=8001
      - DEBUG=false
      - DATABASE_URL=${DATABASE_URL}
      - API_KEY=${AI_SERVICE_API_KEY:-your-ai-service-api-key}
      - SECRET_KEY=${SECRET_KEY}
      - ENABLE_MOCK_AI=${ENABLE_MOCK_AI:-true}
      - FAKE_DETECTION_ENABLED=true
      - DUPLICATE_DETECTION_ENABLED=true
      - LOCATION_VALIDATION_ENABLED=true
      - CATEGORY_VALIDATION_ENABLED=true
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_KEY=${SUPABASE_KEY}
    volumes:
      - ../ai-service/models:/app/models
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8001/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    networks:
      - civicfix-network

  nginx:
    image: nginx:alpine
    container_name: civicfix-nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - /var/www/certbot:/var/www/certbot:ro
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - civicfix-network

  certbot:
    image: certbot/certbot
    container_name: civicfix-certbot
    volumes:
      - /etc/letsencrypt:/etc/letsencrypt
      - /var/www/certbot:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait ${!}; done;'"
    profiles:
      - tools
    networks:
      - civicfix-network

networks:
  civicfix-network:
    driver: bridge
