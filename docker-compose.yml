# CivicFix Backend - Production Docker Compose with Let's Encrypt HTTPS
# Uses Supabase for authentication, AWS RDS for database, AWS S3 for file storage
# HTTPS handled by Certbot (Let's Encrypt) - Flask runs on localhost:5000 only

services:
  # CivicFix Backend - Flask Application
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: civicfix-backend
    restart: unless-stopped
    ports:
      # Bind to localhost only - NOT exposed publicly
      - "127.0.0.1:5000:5000"
    environment:
      # Flask Configuration (Required)
      - FLASK_ENV=${FLASK_ENV:-production}
      - SECRET_KEY=${SECRET_KEY}
      - PORT=5000
      
      # AWS RDS Database (Required)
      - DATABASE_URL=${DATABASE_URL}
      
      # AWS Configuration (Required)
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AWS_S3_BUCKET_NAME=${AWS_S3_BUCKET_NAME}
      - AWS_REGION=${AWS_REGION:-ap-south-1}
      
      # Supabase Authentication (Required)
      - SUPABASE_JWT_SECRET=${SUPABASE_JWT_SECRET}
      
      # Docker Configuration
      - SKIP_VALIDATION=${SKIP_VALIDATION:-false}
      - SKIP_AUTH_TEST=${SKIP_AUTH_TEST:-false}
      - RUN_MIGRATION=${RUN_MIGRATION:-true}
      
      # CORS Configuration
      - CORS_ORIGINS=${CORS_ORIGINS:-https://civicfix-server.asolvitra.tech}
      
      # Python Configuration
      - PYTHONDONTWRITEBYTECODE=1
      - PYTHONUNBUFFERED=1
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 15s
      retries: 5
      start_period: 90s
    volumes:
      # Mount .env file if it exists (optional)
      - ./.env:/app/.env:ro
      # Mount webroot for Let's Encrypt challenges
      - letsencrypt-webroot:/app/static/.well-known
    networks:
      - civicfix-network

  # Certbot - Let's Encrypt SSL Certificate Management
  certbot:
    image: certbot/certbot:latest
    container_name: civicfix-certbot
    volumes:
      # Persistent certificate storage
      - letsencrypt-certs:/etc/letsencrypt
      - letsencrypt-webroot:/var/www/certbot
      # Log storage for debugging
      - letsencrypt-logs:/var/log/letsencrypt
    # Run certbot in webroot mode (manual execution required)
    command: >
      sh -c "echo 'Certbot container ready. Run certificate generation manually.' && 
             tail -f /dev/null"
    networks:
      - civicfix-network

networks:
  civicfix-network:
    driver: bridge

volumes:
  # Persistent Let's Encrypt certificate storage
  letsencrypt-certs:
    driver: local
  # Webroot for ACME challenges
  letsencrypt-webroot:
    driver: local
  # Certificate generation logs
  letsencrypt-logs:
    driver: local