# CivicFix Backend - Production Docker Compose with Nginx + Let's Encrypt HTTPS
# Uses Supabase for authentication, AWS RDS for database, AWS S3 for file storage
# Nginx reverse proxy with SSL termination, Flask backend private

services:
  # CivicFix Backend - Flask Application (Private)
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: civicfix-backend
    restart: unless-stopped
    expose:
      # Expose to Docker network only - NOT to host
      - "5000"
    environment:
      # Flask Configuration (Required)
      - FLASK_ENV=${FLASK_ENV:-production}
      - SECRET_KEY=${SECRET_KEY}
      - PORT=5000
      
      # AWS RDS Database (Required)
      - DATABASE_URL=${DATABASE_URL}
      
      # AWS Configuration (Required)
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AWS_S3_BUCKET_NAME=${AWS_S3_BUCKET_NAME}
      - AWS_REGION=${AWS_REGION:-ap-south-1}
      
      # Supabase Authentication (Required)
      - SUPABASE_JWT_SECRET=${SUPABASE_JWT_SECRET}
      
      # Docker Configuration
      - SKIP_VALIDATION=${SKIP_VALIDATION:-false}
      - SKIP_AUTH_TEST=${SKIP_AUTH_TEST:-false}
      - RUN_MIGRATION=${RUN_MIGRATION:-true}
      
      # CORS Configuration
      - CORS_ORIGINS=${CORS_ORIGINS:-https://civicfix-server.asolvitra.tech}
      
      # Python Configuration
      - PYTHONDONTWRITEBYTECODE=1
      - PYTHONUNBUFFERED=1
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 15s
      retries: 5
      start_period: 90s
    volumes:
      # Mount .env file if it exists (optional)
      - ./.env:/app/.env:ro
    networks:
      - civicfix-network

  # Nginx Reverse Proxy with SSL Termination
  nginx:
    image: nginx:alpine
    container_name: civicfix-nginx
    restart: unless-stopped
    ports:
      # Public HTTP and HTTPS ports
      - "80:80"
      - "443:443"
    volumes:
      # Nginx configuration
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      # Let's Encrypt certificates (read-only)
      - letsencrypt-certs:/etc/letsencrypt:ro
      # Webroot for ACME challenges
      - letsencrypt-webroot:/var/www/certbot:ro
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - civicfix-network

  # Certbot - Let's Encrypt SSL Certificate Management
  certbot:
    image: certbot/certbot:latest
    container_name: civicfix-certbot
    entrypoint: /bin/sh
    volumes:
      # Persistent certificate storage
      - letsencrypt-certs:/etc/letsencrypt
      # Webroot for ACME challenges
      - letsencrypt-webroot:/var/www/certbot
      # Log storage for debugging
      - letsencrypt-logs:/var/log/letsencrypt
    # Keep container running for manual certificate operations
    command: >
      sh -c "echo 'Certbot container ready for certificate management.' && 
             tail -f /dev/null"
    networks:
      - civicfix-network

networks:
  civicfix-network:
    driver: bridge

volumes:
  # Persistent Let's Encrypt certificate storage
  letsencrypt-certs:
    driver: local
  # Webroot for ACME challenges
  letsencrypt-webroot:
    driver: local
  # Certificate generation logs
  letsencrypt-logs:
    driver: local