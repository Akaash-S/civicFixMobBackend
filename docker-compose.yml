# CivicFix Backend - Supabase Authentication + AWS Infrastructure
# Uses Supabase for authentication, AWS RDS for database, AWS S3 for file storage
version: '3.8'

services:
  # CivicFix Backend
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: civicfix-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      # Flask Configuration (Required)
      - FLASK_ENV=${FLASK_ENV:-production}
      - SECRET_KEY=${SECRET_KEY}
      
      # AWS RDS Database (Required)
      - DATABASE_URL=${DATABASE_URL}
      
      # AWS Configuration (Required)
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AWS_S3_BUCKET_NAME=${AWS_S3_BUCKET_NAME}
      - AWS_REGION=${AWS_REGION:-ap-south-1}
      
      # Supabase Authentication (Required)
      - SUPABASE_JWT_SECRET=${SUPABASE_JWT_SECRET}
      
      # Optional Configuration
      - CORS_ORIGINS=${CORS_ORIGINS:-*}
      - SKIP_VALIDATION=${SKIP_VALIDATION:-false}
      - RUN_MIGRATION=${RUN_MIGRATION:-false}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 15s
      retries: 5
      start_period: 60s

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: civicfix-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx-clean.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

# No volumes needed - using AWS RDS and S3