# CivicFix Backend - Production Docker Compose
# Uses Supabase for authentication, AWS RDS for database, AWS S3 for file storage

services:
  # CivicFix Backend
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: civicfix-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      # Flask Configuration (Required)
      - FLASK_ENV=${FLASK_ENV:-production}
      - SECRET_KEY=${SECRET_KEY}
      - PORT=5000
      
      # AWS RDS Database (Required)
      - DATABASE_URL=${DATABASE_URL}
      
      # AWS Configuration (Required)
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AWS_S3_BUCKET_NAME=${AWS_S3_BUCKET_NAME}
      - AWS_REGION=${AWS_REGION:-ap-south-1}
      
      # Supabase Authentication (Required)
      - SUPABASE_JWT_SECRET=${SUPABASE_JWT_SECRET}
      
      # Docker Configuration (Skip validation by default for reliable startup)
      - SKIP_VALIDATION=${SKIP_VALIDATION:-false}
      - SKIP_AUTH_TEST=${SKIP_AUTH_TEST:-false}
      - RUN_MIGRATION=${RUN_MIGRATION:-false}
      
      # Optional Configuration
      - CORS_ORIGINS=${CORS_ORIGINS:-*}
      
      # Python Configuration
      - PYTHONDONTWRITEBYTECODE=1
      - PYTHONUNBUFFERED=1
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 15s
      retries: 5
      start_period: 90s
    volumes:
      # Mount .env file if it exists (optional)
      - ./.env:/app/.env:ro
    networks:
      - civicfix-network

  # Nginx Reverse Proxy (Optional)
  nginx:
    image: nginx:alpine
    container_name: civicfix-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx-clean.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - civicfix-network

networks:
  civicfix-network:
    driver: bridge

# No persistent volumes needed - using AWS RDS and S3