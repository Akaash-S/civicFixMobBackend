# CivicFix Backend - Simple Docker Compose (Backend Only)
# For testing without nginx reverse proxy
version: '3.8'

services:
  # CivicFix Backend
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: civicfix-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      # Flask Configuration (Required)
      - FLASK_ENV=${FLASK_ENV:-production}
      - SECRET_KEY=${SECRET_KEY}
      
      # AWS RDS Database (Required)
      - DATABASE_URL=${DATABASE_URL}
      
      # AWS Configuration (Required)
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AWS_S3_BUCKET_NAME=${AWS_S3_BUCKET_NAME}
      - AWS_REGION=${AWS_REGION:-us-east-1}
      
      # Firebase Configuration (Required)
      - FIREBASE_SERVICE_ACCOUNT_B64=${FIREBASE_SERVICE_ACCOUNT_B64}
      - FIREBASE_PROJECT_ID=${FIREBASE_PROJECT_ID}
      
      # Optional Configuration
      - CORS_ORIGINS=${CORS_ORIGINS:-*}
      - SKIP_VALIDATION=${SKIP_VALIDATION:-false}
      - RUN_MIGRATION=${RUN_MIGRATION:-false}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 15s
      retries: 5
      start_period: 60s